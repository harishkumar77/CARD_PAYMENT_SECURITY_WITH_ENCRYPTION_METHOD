<!-- success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful</title>
    <style>
        #countdown {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Transaction Successful</h1>
    <p id="countdown">Closing in <span id="timer">5</span> seconds</p>

    <!-- Add the script for automatic tab closure with countdown and redirection -->
    <script>
        var countdown = 5; // Initial countdown value in seconds

        function updateCountdown() {
            document.getElementById('timer').innerText = countdown;
        }

        function closeTab() {
            window.close(); // Close the tab
        }

        function redirectToIndex() {
            window.location.href = '/'; // Redirect to the index page
        }

        updateCountdown(); // Initial display

        var countdownInterval = setInterval(function(){
            countdown -= 1;
            updateCountdown();

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                closeTab(); // Close the tab after countdown
                redirectToIndex(); // Redirect to the index page
            }
        }, 1000); // Update countdown every 1000 milliseconds (1 second)
    </script>
</body>
</html>
